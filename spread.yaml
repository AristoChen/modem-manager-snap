project: modem-manager

environment:
    PROJECT_PATH: /home/modem-manager
    TESTSLIB: $PROJECT_PATH/tests/lib
    SNAP_NAME: modem-manager
    SNAP_ARCH: amd64
    # Allow the host to pass the channel to use for the test run
    SNAP_CHANNEL: $(HOST:echo $SNAP_CHANNEL)
    SNAP_AUTO_ALIASES: mmcli
    TEST_USER: test

backends:
    qemu:
        memory: 4G
        systems:
            - ubuntu-core-22:
                bios: uefi
                username: test
                password: test

# Put this somewhere where we have read-write access
path: /home/modem-manager

kill-timeout: 1h

exclude:
  - .git

prepare: |
  . $TESTSLIB/prepare-all.sh

prepare-each: |
  # Cleanup logs so we can just dump what has happened in the debug-each
  # step below after a test case ran.
  journalctl --rotate
  journalctl --vacuum-time=1ms
  dmesg -c > /dev/null

suites:
    tests/main/:
        summary: Full-system tests for ModemManager
        systems:
            - ubuntu-core-22
        prepare: |
            . $TESTSLIB/prepare.sh
        restore-each: |
            . $TESTSLIB/restore-each.sh
