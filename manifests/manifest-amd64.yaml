    override-build: |
      set -ex
      "/build/ci-modem-manager-eyi6ss6ekwy2ef7c/stage"/build-tools/check-versions modemmanager
      # Apply snap related patches
      git config user.email "snapcraft@canonical.com"
      git config user.name "snapcraft"
      git am "/build/ci-modem-manager-eyi6ss6ekwy2ef7c"/patch/*.patch
      # Build
      ./autogen.sh
      snapcraftctl build
      # Run all tests ModemManager ships by default
      make check
      # Strip binaries
      find "$SNAPCRAFT_PART_INSTALL"/ -executable -type f | xargs file -Ni |
